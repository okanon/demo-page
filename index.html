  <style>

      body {

  <body style="display: block;">
  
      <p class="description">
          LineInc(ラインインク)は、C++でLINEメッセージを送受信するためのラッパーライブラリであり、Ubuntuやその他のLinuxディストリビューションでLINEを使用したり、自動応答するチャットBOTを作成する事が可能である。<br>
          本ライブラリは、LINEアプリケーションがiPad/Windows/OS X等のサードパーティ端末でログインして使える仕様を利用してLINEにログインし、LINEアカウントを操作する。</p>
